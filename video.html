<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Audio and Video Lab</title>
</head>
<body>
  <h1>Camping Adventure</h1>
  <section>
    <h2>Outside camping</h2>
    <video controls width="640" >
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"
    >
    </video>
    </section>
    <section>
      <h2>Hit em up</h2>
      <audio controls loop  src="https://cdn.freecodecamp.org/curriculum/js-music-player/we-are-going-to-make-it.mp3">
      
      </audio>
    </section>


</body>
</html>
